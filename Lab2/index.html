<!DOCTYPE html>
<html lang='uk'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>the_AWESOME_site</title>
    <script>
        function createTable() {
            const str = parseInt(document.getElementById('t_str').value);
            const stb = parseInt(document.getElementById('t_stb').value);
            let tableHTML = '<table>\n';
            for (let i = 1; i <= str; i++) {
                tableHTML += '<tr>\n';
                for (let j = 1; j <= stb; j++) {
                    tableHTML += `<td><input type='text' id='_${i}_${j}' value='${i}${j}'></td>\n`;
                }
                tableHTML += '</tr>\n';
            }
            tableHTML += '</table>';
            document.getElementById('main_div').innerHTML = tableHTML;
        }

        function calculateSums() {
            const str = parseInt(document.getElementById('t_str').value);
            const stb = parseInt(document.getElementById('t_stb').value);
            let report = '';
            for (let i = 1; i <= str; i++) {
                let sum = 0;
                for (let j = 1; j <= stb; j++) {
                    const cellValue = parseInt(document.getElementById(`_${i}_${j}`).value);
                    sum += cellValue;
                }
                report += `Сумма ${i} строки = ${sum};\n`;
            }
            alert(report);
        }
    </script>
</head>
<body>
    <form id='main_form'>
        <table>
            <tr>
                <td>Кількість строк</td>
                <td><input type='text' id='t_str' value='5'/></td>
            </tr>
            <tr>
                <td>Кількість стовбців</td>
                <td><input type='text' id='t_stb' value='5'/></td>
            </tr>
            <tr>
                <td><input type='button' onclick='createTable();' value='Побудувати матрицю'></td>
            </tr>
            <tr>
                <td><input type='button' onclick='calculateSums();' value='Розрахувати'></td>
            </tr>
        </table>
        <div id='main_div'></div>
    </form>
</body>
</html>
